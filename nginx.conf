# Nginx configuration for Sound Therapy App
# Place this in /etc/nginx/sites-available/sound-therapy
# Then symlink: sudo ln -s /etc/nginx/sites-available/sound-therapy /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Change to your domain
    
    # Root directory - point to your dist folder
    root /var/www/sound-therapy/dist;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Cache static assets (JS, CSS, images) for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache audio files aggressively (they're large and don't change)
    location ~* \.(mp3|wav|ogg|m4a|aac)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        # Enable range requests for audio streaming
        add_header Accept-Ranges bytes;
        # CORS headers if needed
        add_header Access-Control-Allow-Origin *;
    }

    # Main app - serve index.html for all routes (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/sound-therapy-access.log;
    error_log /var/log/nginx/sound-therapy-error.log;
}

